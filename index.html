<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Nexcent</title>
</head>
<body>
    <header>
        <nav class="bg-[#F5F7FA] fixed w-full z-20 top-0 start-0 border-b border-gray-200">
            <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="#" class="flex items-center">
              <img src="./img/Logo.png" class="h-4" alt="Nexcent Logo">
            </a>
            <div class="flex md:order-2 space-x-3 md:space-x-0">
                <!-- <button type="button" class="text-[#4CAF4F] bg-transparent hover:bg-green-600 font-medium rounded-md text-sm px-4 py-2 text-center hidden md:flex">Login</button> -->
                <button type="button" class="text-white bg-[#4CAF4F] hover:bg-green-600 font-medium rounded-md text-sm px-4 py-2 text-center">Sign Up</button>
                <button type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none">
                  <span class="sr-only">Open main menu</span>
                  <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
                  </svg>
              </button>
            </div>
            <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1">
              <ul class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0">
                <li>
                  <a href="#" class="block py-2 px-3 text-white bg-[#4CAF4F] rounded md:bg-transparent md:text-[#4CAF4F] md:p-0" aria-current="page">Home</a>
                </li>
                <li>
                  <a href="#" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-[#4CAF4F] md:p-0 ">Services</a>
                </li>
                <li>
                  <a href="#" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-[#4CAF4F] md:p-0 ">Feature</a>
                </li>
                <li>
                    <a href="#" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-[#4CAF4F] md:p-0 ">Product</a>
                </li>
                <li>
                    <a href="#" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-[#4CAF4F] md:p-0 ">Testimonial</a>
                </li>
                <li>
                    <a href="#" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-[#4CAF4F] md:p-0 ">FAQ</a>
                </li>
              </ul>
            </div>
            </div>
        </nav>
    </header>

  
</body>
</html>
